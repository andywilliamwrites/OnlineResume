<h1>Contact Me</h1>
<form>
    <div class="EmailBox">
        <label for="emailAddress">Your Email address</label><br>
        <input 
        id="emailAddress"
        type="email"
        size="64"
        maxlength="100"
        required
        placeholder="hello@andywilliam.com"
        pattern=".+@gmail.com"
        pattern=".+@yahoo.com">
    </div>
    <div class="messageBox"
        <label for="message">Tell Me</label><br />
        <textarea 
            name="Inquiry" 
            id="message"
            cols="100"
            rows="10"
            required
            placeholder="How can we collaborate?"></textarea>        
    </div>
    <input type="submit" value="Send" />
</form>
